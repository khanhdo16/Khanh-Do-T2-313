<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>iService</title>
    
    <!-- Bootstrap core CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!-- Custom styles for this template -->
    <link href="/css/main.css" rel="stylesheet">

    <!-- Stripe integration -->
    <script src="https://js.stripe.com/v3/"></script>
  </head>
  <body class="text-center">
    <main class="form-container" style="max-width: 350px;">
      <h1 class="fw-normal mb-3">iService</h1>

      <div class="card">
        <div class="card-header text-center">
          <div class="row">
            <div class="col-8 border-end text-start">
              Subscription payment
            </div>
            <div class="col-4 text-center">
              $9.99
            </div>
          </div>
        </div>
        <div class="card-body text-start position-relative">
          <div id="overlay" style='display: none;' class="position-absolute justify-content-center align-items-center">
            <div class="spinner-border" role="status">
              <span class="visually-hidden">Loading...</span>
            </div>
          </div>
          <form id="form" novalidate>
            <div class="mb-3">
              <label for="name">Card name</label>
              <input type="text" class="form-control" id="name" name="name" placeholder="John Doe" required>
            </div>
    
            <div class="form-group mb-3">
              <label for="card-element">Credit or debit card</label>
              <div id="card-element" class="form-control" style='height: 2.4em; padding-top: .7em;'></div>
            </div>

            <div id='alert'></div>

            <button class="btn btn-primary" type="submit" form="form">Pay $9.99</button>
          </form>
        </div>
      </div>

      <hr class="mt-4 mb-4"/>
      <button class="w-100 btn btn-lg btn-danger mb-2" onclick="window.location.href='/logout'">Log out</button>

      <p class="mt-4 mb-3 text-muted">&copy; 2021 iService</p>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
    <script src="/js/payment.js" crossorigin="anonymous"></script>
  </body>
</html>
